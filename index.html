<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer__header">
          <h1 class="time__title">Count Down until Nicola and Matt's wedding</h1>
        </div>
        <div class="timer__body">
          <div class="timer__item">
            <p class="timer__day">00</p>
            <p class="timer__label">Day</p>
          </div>
          <div class="timer__item">
            <p class="timer__hour">00</p>
            <p class="timer__label">Hour</p>
          </div>
          <div class="timer__item">
            <p class="timer__min">00</p>
            <p class="timer__label">Minute</p>
          </div>
          <div class="timer__item">
            <p class="timer__sec">00</p>
            <p class="timer__label">Second</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="app.js"></script>
</html>
